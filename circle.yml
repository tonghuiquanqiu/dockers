machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t tonghuiquanqiu/node_tesseract .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push tonghuiquanqiu/node_tesseract
